{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6 text-white mx-auto p-3 mb-5" style="box-shadow: 0px 10px 10px gray; background-color: white;" >
            <h5 class="text-center text-dark">User Registration</h5>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="" class="text-dark">Username</label>
                    <input type="text" placeholder="Enter username" class="form-control" required name="uname">
                </div>
                <div class="form-group">
                    <label for="" class="text-dark">First Name</label>
                    <input type="text" placeholder="Enter First Name" class="form-control" required name="fname">
                </div>
                <div class="form-group">
                    <label for="" class="text-dark">Last Name</label>
                    <input type="text" placeholder="Enter Last Name" class="form-control" required name="lname">
                </div>
                <div class="form-group">
                    <label for="" class="text-dark">Email Address</label>
                    <input type="email" class="form-control" name="eaddress" required placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="" class="text-dark">password</label>
                    <input type="password" placeholder="Enter Password" class="form-control" required name="pwd">
                </div>
                
                <input type="submit" class="btn btn-success" value="Register">
            </form>
        </div>
    </div>
</div>
{% endblock %}
