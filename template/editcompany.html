{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6 text-white mx-auto p-3" style="box-shadow: 0px 10px 10px gray;">
            <form action=" " method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Company Name</label>
                    <input type="text" placeholder="Enter Company Name" class="form-control" required name="cname" value="{{data.company_name}}">
                </div>
                <div class="form-group">
                    <label for="">Company Founder</label>
                    <input type="text" placeholder="Enter Company Founder" class="form-control" required name="fname"value="{{data.founder}}">
                </div>
                <div class="form-group">
                    <label for="">Company Description</label>
                    <textarea name="dname" id="" cols="5" rows="3" class="form-control" required>{{data.description}}</textarea>
                </div>
                <!-- <div class="form-group">
                    <label for="">Launch Date</label>
                    <input type="date" class="form-control" name="launchdate" value="" required>
                </div> -->
                <div class="form-group">
                    <label for="">Company Rating</label>
                    <input type="text" placeholder="Company Rating" class="form-control" required name="crating" value="{{data.averageRating}}">
                </div>
                <div class="form-group">
                    <label for="">Image URL</label>
                    <input type="url" placeholder="Enter url" name=image class="form-control" value="{{data.image}}" required>
                </div>
                <input type="submit" class="btn btn-primary" value="update detail">
            </form>
        </div>
    </div>
</div>

{% endblock %}
