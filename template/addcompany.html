{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6 text-white mx-auto p-3 mb-5" style="box-shadow: 0px 10px 10px gray;">
            <h5 class="text-center">Add Company</h5>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Company Name</label>
                    <input type="text" placeholder="Enter Company Name" class="form-control" required name="cname">
                </div>
                <div class="form-group">
                    <label for="">Company Founder</label>
                    <input type="text" placeholder="Enter Company Founder" class="form-control" required name="fname">
                </div>
                <div class="form-group">
                    <label for="">Company Description</label>
                    <textarea name="dname" id="" cols="10" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Launch Date</label>
                    <input type="date" class="form-control" name="launchdate">
                </div>
                <div class="form-group">
                    <label for="">Company Rating</label>
                    <input type="text" placeholder="Company Rating" class="form-control" required name="crating">
                </div>
                <div class="form-group">
                    <label for="">Image URL</label>
                    <input type="url" placeholder="Enter url" name=image class="form-control">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
{% endblock %}
